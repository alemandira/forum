<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Mandira.ico" type="image/x-icon">
    <link rel="stylesheet" href="style02.css">

    <title>Tabelas Alinhamentos</title>

</head>

<body>
    <h1>Minha primeira tabela</h1><hr>
    <!--HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = TABELA
        TABLE ROW = LINHA DA TABELA
        TABLE HEADER = CABEÃ‡ALHO DA TABELA
        TABLE DATA = DADOS DA TABELA
    -->

    <table>
        <tr class="linha"> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td class="dado">C4</td>
        </tr>
    </table>
    
</body>

</html>
