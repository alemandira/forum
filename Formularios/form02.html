<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Mandira.ico" type="image/x-icon">
    <title>Formulário</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;            
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 15px;
        }

        form {
            border: 1px dashed black;
            width: 240px;
            margin: auto;
        }

        p {
            padding: 10px;
        }
    </style>

</head>

<body>
    <h1>Testando Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="4" maxlength="20" size="15" placeholder="nome do usuário" autocomplete="username">
        </p>
        <!-- * required indica que o campo é obrigatorio não aceita ficar em branco.
        * minlength e maxlength e a quantidade min e max de caracteres que vai aceitar dentro da caixa.
        * size é o tamanho maximo da moldura caixa
        * Placeholder para criar uma dica dentro da caixa-->

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="4" maxlength="15" size="15">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>

</html>
